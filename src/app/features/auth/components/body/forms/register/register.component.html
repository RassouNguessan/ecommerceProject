<div class="main body p-md-5">
    <div class="container-fluid py-3">
        <div class="row justify-content-between align-items-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mt-5 bg-white">
                    <div class="pt-5">
                        <app-sec-msg></app-sec-msg>
                        <form class="p-md-5 p-5 justify-content-between" (ngSubmit)="registrationSubmit()">
                            <div class="message">
                                <span>vous souhaitez vous inscrire en tant que :</span>
                            </div>
                            <div class="profil py-3">
                                <span>s√©lectionner votre profil:</span>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="button" id="individual" class="btn-custom choice individual" (click)="isIndividual()">
                                    <i class="bi bi-people-fill mx-2"></i>
                                    particulier
                                </button>
                                <button type="button" id="company" class="mt-2 btn-custom choice company" (click)="isCompany()">
                                    <i class="bi bi-building-fill mx-2"></i>
                                    entreprise
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8 d-lg-block d-md-none d-sm-none d-xs-none d-none w-md-150 w-lg-130 position">
                <app-img-block></app-img-block>
            </div>
        </div>
    </div>
</div>
