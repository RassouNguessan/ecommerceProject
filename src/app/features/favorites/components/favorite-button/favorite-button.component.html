<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Button</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .favorite-container {
      display: inline-block;
    }

    .star {
      transition: fill 0.3s ease;
      cursor: pointer;
    }

    .star.filled {
      fill: #ffeb3b !important;
    }
  </style>
</head>
<body>

      </g>
    </svg>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const favoriteContainer = document.getElementById('favoriteContainer');
      const stars = favoriteContainer.querySelectorAll('.star');
      let filledStars = 0;

      const updateStars = (count) => {
        stars.forEach((star, index) => {
          if (index < count) {
            star.classList.add('filled');
          } else {
            star.classList.remove('filled');
          }
        });
      };

      favoriteContainer.addEventListener('mouseenter', () => {
        updateStars(filledStars);
      });

      favoriteContainer.addEventListener('mouseleave', () => {
        updateStars(filledStars);
      });

      stars.forEach((star, index) => {
        star.addEventListener('click', () => {
          filledStars = index + 1;
          updateStars(filledStars);
        });

        star.addEventListener('mouseenter', () => {
          updateStars(index + 1);
        });

        star.addEventListener('mouseleave', () => {
          updateStars(filledStars);
        });
      });
    });
  </script>
</body>
</html>
