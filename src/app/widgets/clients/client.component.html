<form>
  <div class="message">
    <span>inscription - {{ individual ? "particulier" : "entreprise" }}</span>
  </div>
  <div class="row mb-2">
    <label for="name" class="form-label">
      Nom
      <span class="red">*</span>
    </label>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-input"
        id="name"
        placeholder="Saisissez votre nom"
        formControlName="name"
      />
    </div>
  </div>
  <div class="row mb-2">
    <label for="surname" class="form-label">
      Prénoms
      <span class="red">*</span>
    </label>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-input"
        id="surname"
        placeholder="Saisissez votre prénom"
        formControlName="surname"
      />
    </div>
  </div>
  <div class="row mb-2">
    <label for="dob" class="form-label">
      Date de naissance
      <span class="red">*</span>
    </label>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-input"
        id="dob"
        placeholder="Saisissez votre date de naissance"
        formControlName="dob"
      />
    </div>
  </div>
  <div class="row mb-2">
    <label for="email" class="form-label">
      E-mail
      <span class="red">*</span>
    </label>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-input"
        id="email"
        placeholder="Saisissez votre e-mail"
        formControlName="email"
      />
    </div>
  </div>
  <div class="row mb-2">
    <label for="phone" class="form-label">
      Numéro de Télephone
      <span class="red">*</span>
    </label>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-input"
        id="phone"
        placeholder="+225 00 00 00 00 00"
        formControlName="phone"
      />
    </div>
  </div>
  <div class="mt-5">
    <button type="reset" class="btn-custom btn-cancel">annuler</button>
    <button type="submit" class="btn-custom btn-validate">valider</button>
    <!-- <button type="submit" class="" [disabled]="!loginForm.valid">suivant</button> -->
  </div>
</form>
