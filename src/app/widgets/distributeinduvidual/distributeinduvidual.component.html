<div class="container-fluid overflow-hidden">
    <div class="mt-3 d-grid px-lg-5 px-2">
        <!-- Bouton de retour -->
        <app-back-button />
        <div class="mt-3 d-lg-flex d-grid justify-content-between">
            <!-- Colonne pour l'image -->
            <div class="success-condensed col-lg-5 col-md-12 col-10 mb-5">
                <div class="d-flex justify-content-center align-items-center" style="height: 665px;">
                    <app-lotties [imagePath]="imagePath" [width]="width" [height]="height" />
                </div>
            </div>

            <!-- Colonne pour le texte -->
            <div class="col-10 col-lg-6 col-md-12">
                <div class="card-body">
                    <span class="card-title message fs-30">Distribution individuelle</span>

                    <div class="mt-3">
                        <app-sec-msg></app-sec-msg>
                    </div>
                    

                    <div class="d-md-inline-flex d-grid w-100 mt-4">
                        <div class="col-lg-6 col-md-6 col-12 mb-3">
                            <span class="label">Montant des bons d’achat <span class="red">*</span></span>
                            <div class="mt-2 pe-md-3">
                                <input type="text" class="form-input" placeholder="Montant des bons d’achat">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12 mb-3">
                            <span class="label">Nombre des bons d’achat <span class="red">*</span></span>
                            <div class="mt-2 ps-md-3">
                                <input type="text" class="form-input"
                                    placeholder="Saisissez le nombre des bons d’achat">
                            </div>
                        </div>
                    </div>

                    <!-- Ajout de lignes supplémentaires by Romuald -->
                    @for(input of rows; track $index){
                    @if($index !== 0){
                    <div class="d-md-inline-flex d-grid w-100 mt-4">
                        <div class="col-lg-6 col-md-6 col-12 mb-3">
                            <span class="label">Montant des bons d’achat <span class="red">*</span></span>
                            <div class="mt-2 pe-md-3">
                                <input type="text" class="form-input" placeholder="Montant des bons d’achat">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12 mb-3">
                            <span class="label">Nombre des bons d’achat <span class="red">*</span></span>
                            <div class="mt-2 ps-md-3">
                                <input type="text" class="form-input"
                                    placeholder="Saisissez le nombre des bons d’achat">
                            </div>
                        </div>
                    </div>
                    }
                    }

                    <!-- Bouton +/- -->
                    <div class="col d-flex align-self-end">
                        @if(showRemoveButton){
                        <button type="button" class="small-btn" (click)="removeRow()">
                            <i class="bi bi-dash-circle-fill" style="color: #00B3D7;"></i>
                        </button>
                        }
                        <button type="button" class="small-btn" (click)="addRow()">
                            <i class="bi bi-plus-circle-fill" style="color: #00B3D7;"></i>
                        </button>
                    </div>

                    <!-- Bouton Cancen& Next -->
                    <div class="row flex-row-reverse align-items-center p-md-1 justify-content-between mt-3">
                        <div class="mt-4 mb-3 col text-md-end">
                            <a href="#" [routerLink]="'/grouped-distribution'" class="link">Distribution
                                groupée</a>
                        </div>
                        <div class="col">
                            <div class="d-flex">
                                <button type="button" class="btn-custom cancel">ANNULER</button>
                                <button type="submit" class="ms-2 btn-custom next">SUIVANT</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
