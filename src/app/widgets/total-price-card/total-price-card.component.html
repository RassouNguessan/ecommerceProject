<div class="col-12 d-flex align-items-center justify-content-between mt-1">
  <div class="d-lg-flex d-md-flex gap-lg-5 gap-md-5  d-grid justify-content-between">
    <app-quantity-button [price]="price" (totalCost)="totalCost($event)"/>
    <!-- Montant -->
    <div class="card rounded-0 fs-20" style="border: 1px solid #5C5A5A">
      <span class="text-warning">{{ this.result | formatNumber }} F</span>
    </div>
  </div>

  <div class="d-lg-flex d-md-flex gap-3 d-grid justify-content-between align-items-center">
    <!-- Heart -->
    <ng-content select="[left]"></ng-content>

    <!-- Ajouter -->
    <ng-content select="[right]"></ng-content>
  </div>
</div>
